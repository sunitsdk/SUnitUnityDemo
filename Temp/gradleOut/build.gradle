apply plugin: 'com.android.application'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //shareit begin
    implementation "com.android.support:multidex:1.0.3"

    // Required dependencies
    api "com.sunit:aggregation-android:$VERSION_SUNIT"

    // Optional dependencies
    // AdColony
    implementation "com.adcolony:sdk:$VERSION_ADCOLONY_AD"

    // AdMob
    implementation "com.google.android.gms:play-services-ads:$VERSION_ADMOB_AD"
    implementation "com.google.ads.mediation:facebook:$VERSION_ADMOB_M_FB"
    implementation("com.google.ads.mediation:mopub:$VERSION_ADMOB_M_MOPUB") {
        exclude group: 'com.mopub'
    }
    implementation "com.google.ads.mediation:unity:$VERSION_ADMOB_M_UNITYADS"
    implementation "com.google.ads.mediation:applovin:$VERSION_ADMOB_M_APPLOVIN"

    // AppLovin
    implementation "com.applovin:applovin-sdk:$VERSION_APPLOVIN_AD"

    // Facebook
    implementation "com.facebook.android:audience-network-sdk:$VERSION_FACEBOOK_AD"

    // UnityAd
    implementation "com.unity3d.ads:unity-ads:$VERSION_UNITY_ADS_AD"

    // Vungle
    implementation "com.vungle:publisher-sdk-android:$VERSION_VUNGLE_AD"

    // Mopub
    implementation("com.mopub:mopub-sdk:$VERSION_MOPUB_AD@aar") {
        configurations.all {
            exclude module: 'libAvid-mopub' // To exclude AVID
            exclude module: 'moat-mobile-app-kit' // To exclude Moat
        }
        transitive = true
    }
    implementation "com.mopub.mediation:admob:$VERSION_MOPUB_M_ADMOB"
    implementation "com.mopub.mediation:facebookaudiencenetwork:$VERSION_MOPUB_M_FB"

    // Fyber
    implementation "com.fyber.vamp:core-sdk:${VERSION_FYBER_AD}"
    implementation "com.fyber.vamp:video-kit:${VERSION_FYBER_AD}"
    implementation "com.fyber.vamp:mraid-kit:${VERSION_FYBER_AD}"

    // IronSource
    implementation "com.ironsource.sdk:mediationsdk:$VERSION_IRONSOURCE_AD@jar"

    // Required for Flurry Analytics integration
    implementation "com.flurry.android:analytics:$VERSION_FLURRY"

    //shareit end

}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        applicationId 'com.shareit.sdk.ad.sample'
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 10100
        versionName '1.1.0'
        //SHAREit begin
          multiDexEnabled true
          resValue "string", "account_type", "${applicationId}.type"
          resValue "string", "content_authority", "${applicationId}.provider"
        //SHAREit end
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', 'default_layer']
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.debug
            jniDebuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }


    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }
}
